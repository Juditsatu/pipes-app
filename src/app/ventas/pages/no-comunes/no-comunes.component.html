<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module.
    </p>
</div>

<div class="grid">

    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="i18nSelectPipe" [toggleable]="true">
            <p>
                Saludos {{ nombre }}, es un placer 
                {{ genero | i18nSelect:invitacionMapa }} 
                a nuestro evento.
            </p>

            <button pButton type="button" 
                    label="Cambiar persona" 
                    class="p-button-info p-button-outlined"
                    (click)="cambiarCliente()"
            >
                
            </button>

        </p-fieldset>
    </div>
    <div class="col md:col-6 sm:col-9">
        <p-fieldset legend="I18nPluralPipe" [toggleable]="true">
            <p>
                Actualmente tenemos {{ clientes.length | i18nPlural:clientesMap }}
            </p>

            <button pButton type="button" 
                    label="Borrar cliente" 
                    class="p-button-info p-button-outlined"
                    (click)="borrarCliente()"
            >
                
            </button>

        </p-fieldset>
    </div>

</div>
